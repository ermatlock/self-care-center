<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self Care Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <h1 class="title-header">✨Self Care Center✨</h1>
      <h2 class="message-header">Which type of message?</h2>
      <section class="box selection-box">
        <div class="radio-box">
          <div>
            <input type="radio" value="affirmation" name="select-radio" id="choice-affirmation">
            <label for="affirmation"><em>affirmation</em></label>
          </div>
          <div>
            <input type="radio" value="mantra" name="select-radio" id="choice-mantra">
            <label for="mantra"><em>mantra</em></label>
          </div>
        </div>
        <div class="button-container">
          <button class="receive-message inactive" type="button" name="Receive Message" id="receive-message">Receive Message</button>
        </div>
      </section>
      <section class="box results-box">
        <div class="loader hidden"></div>
        <img class="meditate-svg" src="./assets/meditate.svg" alt="Buddha" id="meditate-svg">
        <p class="message-result hidden" id="message-result"></p>
        <div class="button-container">
          <button class="clear-button hidden" type="button" name="CLEAR" id="clear-button">CLEAR</button>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
